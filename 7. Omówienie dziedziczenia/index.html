        //WERSJA ES6
        class Human {
            constructor(name) {
                this.name = name;
            }

            sayName() {
                return this.name;
            }
        }

        class Woman extends Human {
            constructor(name) {
                super(name);
                this.eyes = "ladne";
            }
            sayName() {
                var name = super.sayName();
                return name + ' jestem kobieta';
            }
        }

        var h = new Human("Bartek");
        console.log(h.sayName());

        var w = new Woman("Monika");
        console.log(w.sayName());
